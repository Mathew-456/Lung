<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    #contactContainer {
      margin-top: 20px;
    }

    .contact-details {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .contact-label {
      font-weight: bold;
      width: 150px;
    }

    .contact-info {
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Form</h1>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">
    </div>

    <button onclick="updateContactDetails()">Submit</button>

    <div id="contactContainer"></div>

    <script>
      // Function to update contact details dynamically
      function updateContactDetails() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;

        var contactData = {
          name: name,
          email: email,
          phone: phone
          // Add more contact details as needed
        };

        renderContactDetails(contactData);
      }

      // Function to render contact details dynamically
      function renderContactDetails(data) {
        var container = document.getElementById("contactContainer");
        container.innerHTML = ''; // Clear existing content

        for (var key in data) {
          if (data.hasOwnProperty(key)) {
            var contactDetail = document.createElement("div");
            contactDetail.className = "contact-details";
            contactDetail.innerHTML = `
              <div class="contact-label">${key}:</div>
              <div class="contact-info">${data[key]}</div>
            `;
            container.appendChild(contactDetail);
          }
        }
      }
    </script>

  </div>

</body>
</html>
